<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="img-icon">
      <img src="./image/amazon.jpg" alt="" />
    </div>

    <div class="sigin-container">
      <div class="main-section">
        <p>Sign In</p>

        <div class="first-input">
          <label for="">Email Or Mobile Number</label>
          <input type="text" />
        </div>

        <div class="second-input">
          <label>Password</label>
          <span>Forget Password?</span>
          <input type="password" />
        </div>

        <div class="btn1">
          <button>Sign in</button>
        </div>

        <div class="legal-text">
          By continuing, you agree to Amazon's
          <span class="con-text">Conditions of Use</span> and
          <span class="con-text">Privacy Notice.</span>
        </div>

        <div class="checkbox">
          <div class="keep">
            <input type="checkbox" class="box" />
            <span id="keep-text">Keep me Signed In</span>
          </div>
        </div>

        <div class="breaker">
          <h5><span class="line">New to Amazon?</span></h5>

          <div class="new-acc-btn">
            <button class="">Create your Amazon account</button>
          </div>
        </div>
      </div>
    </div>

    <footer>


       <div class="footer-section">

        <div class="foot1">

               <p class="p1">Condition of use</p>
               <p class="p1">Privacy Notice</p>
               <p class="p1">Help</p>



        </div>

        <div class="foot2">

            Â© 1996-2023, Amazon.com, Inc. or its affiliates

        </div>

       </div>
       

    </footer>
  </body>
</html>
